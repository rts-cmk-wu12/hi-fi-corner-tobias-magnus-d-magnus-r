<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hifi - Shop</title>
    <link rel="stylesheet" href="css/shop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="header"> <!-- InformationBar-->
        <div class="header__information header__information--alternative header__information--extrapadding">
            <div class="logo logo--small">
                <img class="logo__image" src="img/random/hifi-logo.svg" alt="hifi logo">
                <p class="logo__text logo__text--small">hificorner.co.uk</p>
            </div>

            <div class="header__information-container header__information-container--alternative">
                <div class="header__search">
                    <form class="header__search-form">
                        <input class="header__search-input" type="text" placeholder="Search entire store here...">
                        <button class="header__search-submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                </div>

                <div class="header__account">
                    <a class="header__account-link" href="#">
                        <i class="fa-solid fa-user fa-sm" style="color: #ffffff;"></i>
                        <p class="header__account-text">account</p>
                    </a>
                </div>

                <div class="header__cart">
                    <a class="header__cart-link" href="#">
                        <i class="fa-solid fa-cart-shopping fa-sm" style="color: #ffffff;"></i>
                        <p class="header__cart-text">cart</p>
                    </a>
                </div>

                <a class="header__link" href="https://maps.app.goo.gl/Ev5athXpk7HgQfLQA">
                    <img class="header__image" src="img/icons/location.svg" alt="Location">
                </a>

                <a class="header__link" href="tel:0000000000">
                    <img class="header__image" src="img/icons/phone.svg" alt="Phone">
                </a>

                <a class="header__link" href="mailto:email@example.com">
                    <img class="header__image" src="img/icons/mail.svg" alt="Mail">
                </a>

            </div>
        </div>

        <nav class="header__navigation"> <!-- Navbar -->
            <ul class="header__navigation-list">
                <li class="header__navigation-item">
                    <a class="header__navigation-link" href="index.html">home</a>
                </li>

                <li class="header__navigation-item">
                    <a class="header__navigation-link" href="?nosite">about us</a>
                </li>

                <li class="header__navigation-item">
                    <a class="header__navigation-link" href="brands.html">brands</a>
                </li>

                <li class="header__navigation-item">
                    <a class="header__navigation-link" href="?nosite">news</a>
                </li>

                <li class="header__navigation-item">
                    <a class="header__navigation-link" href="?nosite">events</a>
                </li>

                <li class="header__navigation-item">
                    <a class="header__navigation-link header__navigation-link--active" href="shop.html">shop</a>
                </li>

                <li class="header__navigation-item">
                    <a class="header__navigation-link" href="?nosite">contact us</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="wrapper">
        <nav class="products-pathway" id="products-pathway">
            <span class="products-pathway__root">Home</span>
        </nav>

        <div class="products-wrapper">
            <aside class="products-filter">
                <ul class="products-filter__categories" id="products-filter__categories">
                    <!-- dynamic content -->
                </ul>

                <section class="products-filter__shop-by">
                    <h2 class="products-filter__title">Shop by</h2>
                    <p class="products-filter__filter">Filter</p>
                    <p class="products-filter__price">Price</p>
                    <ul class="products-filter__price-list" id="price-list">
                        <!-- dynamic content -->
                    </ul>
                    <p class="products-filter__manufacturer">Manufacturer</p>
                    <ul class="products-filter__manufacturer-list" id="manufacturer-list">
                        <!-- dynamic content -->
                    </ul>
                </section>
            </aside>
        </div>

        <section class="products">
            <h1 class="products__title">dynamic title</h1>
            
            <div class="products__sorting">
                <div class="products__sorting-container">
                    <label for="sorting" class="products__sorting-text">Sort by:</label>
                    <select name="sorting" id="sorting" class="products__sorting-select">
                        <option value="price-asc">Price</option>
                        <option value="name-desc">Name</option>
                    </select>
                    <i id="ascend-descend-arrow" class="fa-solid fa-arrow-up"></i>
                </div>
            </div>
            
            <ul class="products__list" id="products-list">
                <!-- dynamic content -->
            </ul>
        </section>



    </main>
</body>

</html>
