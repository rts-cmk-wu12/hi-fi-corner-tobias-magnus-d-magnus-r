<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hifi - Shop</title>
    <link rel="stylesheet" href="css/shop.css">
</head>

<body>
    <header class="header"> <!-- InformationBar-->
        <div class="header__information header__information--alternative">
            <div class="logo">
                <img class="logo__image" src="img/random/hifi-logo.svg" alt="hifi logo">
                <p class="logo__text">hificorner.co.uk</p>
            </div>
            <div class="header__information-container">
                <a class="header__link" href="https://maps.app.goo.gl/Ev5athXpk7HgQfLQA">
                    <img class="header__image" src="img/icons/location.svg" alt="Location">
                </a>

                <a class="header__link" href="tel:0000000000">
                    <img class="header__image" src="img/icons/phone.svg" alt="Phone">
                </a>

                <a class="header__link" href="mailto:email@example.com">
                    <img class="header__image" src="img/icons/mail.svg" alt="Mail">
                </a>

                <button class="header__subscription">
                    <img class="header__subscription-image" src="img/icons/subscribe.svg" alt="subscribe">
                    Subscribe
                </button>
            </div>
        </div>

        <nav class="header__navigation"> <!-- Navbar -->
            <ul class="header__navigation-list">
                <li class="header__navigation-item">
                    <a class="header__navigation-link" href="index.html">home</a>
                </li>

                <li class="header__navigation-item">
                    <a class="header__navigation-link" href="?nosite">about us</a>
                </li>

                <li class="header__navigation-item">
                    <a class="header__navigation-link" href="brands.html">brands</a>
                </li>

                <li class="header__navigation-item">
                    <a class="header__navigation-link" href="?nosite">blog</a>
                </li>

                <li class="header__navigation-item">
                    <a class="header__navigation-link" href="?nosite">events</a>
                </li>

                <li class="header__navigation-item">
                    <a class="header__navigation-link header__navigation-link--active" href="shop.html">shop</a>
                </li>

                <li class="header__navigation-item">
                    <a class="header__navigation-link" href="?nosite">contact us</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="item-wrapper">


        <div class="path-container">
            <ul class="path__list">
                <li class="path__item"><a class="path__link path__link--active" href="?nosite" target="_blank">Home</a>
                </li>
                <li class="path__item"><a class="path__link path__link--active" href="?nosite"
                        target="_blank">Amplifiers</a></li>
                <li class="path__item"><a class="path__link path__product" href="?nosite" target="_blank">Product
                        Name</a></li>
            </ul>
        </div>


        <div class="adbanner">
            <img class="adbanner__item" src="img/ad/adbanner.png" alt="dummyimage">
        </div>



        <div class="item">
            <div class="item__preview">
                <div class="preview-container"><img src="img/dvdafspillere/creek_classic.jpg" alt="preview"></div>
            </div>

            <section class="item__details">
                <h2 class="item__name item__name--color">Product Name</h2>
            </section>
        </div>


        <img style="padding: 2%;" height="auto" width="500px" src="img/hifi-shop-single-product-view.png" alt="dummyimage">
        <footer class="footer">
            <div class="footer__left">
                <!-- left -->
                <div class="footer__left__text">
                    <p>Hi-Fi Corner <br> Edinburgh 2 Joppa Road EH15 2EU <br> Falkirk 44 Cow Wynd FK1 1PU</p>
                </div>
                <div class="footer__left__privacy">
                    <a href="">Returns & Refunds</a>
                    <p>|</p>
                    <a href="">Privacy Policy</a>
                </div>
            </div>
            <div class="footer__right">
                <!-- right -->
                <div class="footer__right__payment">
                    <a href=""><img src="img/icons/worldpay.svg" alt="worldpay"></a>
                    <a href=""><img src="img/icons/visa.svg" alt="visa"></a>
                    <a href=""><img src="img/icons/maestro.svg" alt="mastercard"></a>
                    <a href=""><img src="img/icons/mastercard.svg" alt="matestro"></a>
                    <a href=""><img src="img/icons/jbc.svg" alt="jcb"></a>
                    <a href=""><img src="img/icons/paypal.svg" alt="paypal"></a>
                </div>
                <div class="footer__right__socials">
                    <a href=""><img src="img/icons/facebook.svg" alt="facebook"></a>
                    <a href=""><img src="img/icons/youtube.svg" alt="youtube"></a>
                    <a href=""><img src="img/icons/twitter.svg" alt="twitter"></a>
                    <a href=""><img src="img/icons/instagram.svg" alt="instagram"></a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
