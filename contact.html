<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hifi - Homepage</title>
    <!-- Fontawesome cdn import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/contact.css">
    <!-- scripts -->
     <script type="module" src="js/contactform.js"></script>
</head>

<body class="body-background--contact">
    <header class="header"> <!-- InformationBar-->
        <div class="header__information">
            <div class="header__information-container">
                <a class="header__link" href="https://maps.app.goo.gl/Ev5athXpk7HgQfLQA">
                    <img class="header__image" src="img/icons/location.svg" alt="Location">
                </a>
                
                <a class="header__link" href="tel:0000000000">
                    <img class="header__image" src="img/icons/phone.svg" alt="Phone">
                </a>
                
                <a class="header__link" href="mailto:email@example.com">
                    <img class="header__image" src="img/icons/mail.svg" alt="Mail">
                </a>

                <button class="header__subscription">
                    <img class="header__subscription-image" src="img/icons/subscribe.svg" alt="subscribe">
                    Subscribe
                </button>
            </div>
        </div>
        <nav class="header__navigation"> <!-- Navbar -->
            <ul class="header__navigation-list">
                <li class="header__navigation-item"><a class="header__navigation-link header__navigation-link"
                        href="index.html">home</a>
                </li>
                <li class="header__navigation-item"><a class="header__navigation-link" href="?nosite">about us</a></li>
                <li class="header__navigation-item"><a class="header__navigation-link" href="brands.html">brands</a>
                </li>
                <li class="header__navigation-item"><a class="header__navigation-link" href="?nosite">news</a></li>
                <li class="header__navigation-item"><a class="header__navigation-link" href="?nosite">events</a></li>
                <li class="header__navigation-item"><a class="header__navigation-link" href="shop-list.html">shop</a></li>
                <li class="header__navigation-item"><a class="header__navigation-link--active" href="contact.html">contact us</a>
                </li>
            </ul>
        </nav>
    </header>


    <main>
        <section class="contact">
            <div class="contact__formplaceholder">
                <form class="contact__form">
                    <input placeholder="Your Name" type="text" id="contact__form__name" class="contact__form__item contact__form__item__name">
                    <input placeholder="Your Mail" type="email" id="contact__form__mail" class="contact__form__item contact__form__item__mail">
                    <textarea placeholder="Your Message" id="contact__form__textarea" class="contact__form__item contact__form__item__textarea"></textarea>
                    <input placeholder="Your PhoneNumber" type="tel" id="contact__form__phone" class="contact__form__item contact__form__item__phone">
                    <button type="submit" id="contact__form__submit" class="contact__form__item contact__form__item__submit">Submit</button>
                </form>
            </div>
            <div class="contact__info">
                <h2>Contact Us</h2>
                <div class="contact__info__div">
                    <img class="contact__info__icon" src="img/icons/phone.svg" alt="">
                    <a class="contact__info__text" href="tel:81546660">Phone</a>
                </div>
                <div class="contact__info__div">
                    <img class="contact__info__icon" src="img/icons/mail.svg" alt="">
                    <a class="contact__info__text" href="mailto:Magnus.M.Riley@gmail.com">Mail</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__left">
            <!-- left -->
            <div class="footer__left__text">
                <p>Hi-Fi Corner <br> Edinburgh 2 Joppa Road EH15 2EU <br> Falkirk 44 Cow Wynd FK1 1PU</p>
            </div>
            <div class="footer__left__privacy">
                <a href="">Returns & Refunds</a>
                <p>|</p>
                <a href="">Privacy Policy</a>
            </div>
        </div>
        <div class="footer__right">
            <!-- right -->
            <div class="footer__right__payment">
                <a href=""><img src="img/icons/worldpay.svg" alt="worldpay"></a>
                <a href=""><img src="img/icons/visa.svg" alt="visa"></a>
                <a href=""><img src="img/icons/maestro.svg" alt="mastercard"></a>
                <a href=""><img src="img/icons/mastercard.svg" alt="matestro"></a>
                <a href=""><img src="img/icons/jbc.svg" alt="jcb"></a>
                <a href=""><img src="img/icons/paypal.svg" alt="paypal"></a>
            </div>
            <div class="footer__right__socials">
                <a href=""><img src="img/icons/facebook.svg" alt="facebook"></a>
                <a href=""><img src="img/icons/youtube.svg" alt="youtube"></a>
                <a href=""><img src="img/icons/twitter.svg" alt="twitter"></a>
                <a href=""><img src="img/icons/instagram.svg" alt="instagram"></a>
            </div>
        </div>
    </footer>
</body>

</html>
